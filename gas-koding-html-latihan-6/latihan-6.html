<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Membuat Macam-macam Tipe Image</title>

    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <!-- 1. Membuat konten: tag img (non-url) -->
    <img
      src="./assets/image.jpg"
      width="200"
      title="Foto Indonesia"
      alt="Foto Indonesia"
    />

    <!-- 2. Membuat konten: tag img (url) -->
    <a
      href="https://e1.pxfuel.com/desktop-wallpaper/899/118/desktop-wallpaper-jayalah-indonesia-ku-flag-of-indonesia-thumbnail.jpg"
      target="_blank"
    >
      <img
        src="https://e1.pxfuel.com/desktop-wallpaper/899/118/desktop-wallpaper-jayalah-indonesia-ku-flag-of-indonesia-thumbnail.jpg"
        width="200"
        title="Foto Indonesia"
        alt="Foto Indonesia"
      />
    </a>
  </body>
</html>
