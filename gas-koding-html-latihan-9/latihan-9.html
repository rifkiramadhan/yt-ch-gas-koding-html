<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Membuat Tag Audio dan Video Pada HTML</title>

    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="author" content="Gas Koding" />
    <meta
      name="keywords"
      content="Belajar Tag Audio dan Video Pada HTML, Gas Koding"
    />
    <meta
      name="description"
      content="Belajar Tag Audio dan Video Pada HTML di YouTube Channel Gas Koding."
    />

    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <!-- 1. Membuat konten: tag div, h1, audio, source -->
    <div>
      <h1>Membuat Audio</h1>
      <audio controls>
        <source src="./assets/audio.mp3" />
      </audio>
    </div>

    <hr />
    <br />

    <!-- 2. Membuat konten: tag div, h1, video, source -->
    <div>
      <h1>Membuat Video</h1>
      <video width="1024" height="768" controls>
        <source src="./assets/Suara Kayu.mp4" />
      </video>
    </div>
  </body>
</html>
