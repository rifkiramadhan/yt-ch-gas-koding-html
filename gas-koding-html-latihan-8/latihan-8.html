<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Membuat Formatting dan Emoji Pada HTML</title>

    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Support SEO -->
    <meta name="author" content="Gas Koding" />
    <meta name="keywords" content="HTML, HTML Untuk Pemula, Gas Koding" />
    <meta
      name="description"
      content="Belajar HTML Untuk Pemula di Youtube Channel Gas Koding"
    />
  </head>

  <body>
    <!-- 1. Membuat konten: tag paragraf, bold, italic, underline, strong -->
    <p>
      Halo <b>Guys</b>, selamat belajar <i>HTML</i> Untuk <u>Pemula</u>, di
      <strong>Youtube Channel Gas Koding</strong>.
    </p>

    <!-- 2. Membuat konten: tag paragraf, delete, instructions, emoji -->
    <p>
      Jangan <del>pesimis</del>, <ins>tetap semangat</ins>, dan semoga kalian
      bisa menguasai semuanya &#128513; .
    </p>

    <!-- 3. Membuat konten: tag paragraf, superscript (Menghitung akar kuadrat 1-10) -->
    <p>Menghitung akar kuadrat dari 1 s/d 10:</p>
    <p>1 <sup>2</sup> = 1</p>
    <p>2 <sup>2</sup> = 4</p>
    <p>3 <sup>2</sup> = 9</p>
    <p>4 <sup>2</sup> = 16</p>
    <p>5 <sup>2</sup> = 25</p>
    <p>6 <sup>2</sup> = 36</p>
    <p>7 <sup>2</sup> = 49</p>
    <p>8 <sup>2</sup> = 64</p>
    <p>9 <sup>2</sup> = 81</p>
    <p>10 <sup>2</sup> = 100</p>
  </body>
</html>
