<!DOCTYPE html>

    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    />

  <body>
    <!-- 
    Tag pre:
    - Digunakan untuk mencetak teks diluar kaidah-kaidah HTML
      layaknya seperti untuk mencetak teks kode pemrograman seperti
      bahasa JavaScript ke dalam browser
    -->

    <h1>Belajar JavaScript</h1>

    <pre>
        function HelloWorld() {
            console.log("Hello World!");
        };
    </pre>
  </body>
